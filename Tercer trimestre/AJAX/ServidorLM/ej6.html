      $(document).ready(function (){
        $.get("http://api.openweatheather?id=524901&appid=f5b5e874d197efc0fc1b9c59f039c190").done(function(ip){
          let temperatura = "La temperatura en tu zona es de: " + ip.main.temp
          $("#objetivo").append(temperatura) })
      .fail(function () {
      let error_temperatura ="Ha habido un error"
      $("#objetivo").text(error_temperatura)
    })
  })

    </script>
