<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
  <body>
    <h1>Consumiento datos de la API de openweathermap</h1>
    <div class="container">
        <p id="objetivo"></p>
    </div>
    <script>
     
      $(document).ready(function (){
        let apikey = "f5b5e874d197efc0fc1b9c59f039c190"
        let url = "http://api.openweathermap.org/data/2.5/weather?"
        let latitud = "37.38283"
        let longitud = "-5.97317"
        let url_completa = url + "lat="+latitud + "&lon=" + longitud + "&units=metric&appid=" + apikey
        
      //  $.get("http://api.openweathermap.org/data/2.5/weather?id=524901&appid=f5b5e874d197efc0fc1b9c59f039c190").done(function(ip){
          $.get(url_completa).done(function(ip){
            console.log(ip)
          let temperatura = "La temperatura de Sevilla es de: " + ip.main.temp + " Celsius"   //en caso de querer el viento; datos.wind.speed
          $("#objetivo").append(temperatura) })
      .fail(function () {
      let error_temperatura ="Ha habido un error"
      $("#objetivo").text(error_temperatura)
    })
  })

      //console.log(ip) $("#objetivo").append(temperatura); })   
      

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
