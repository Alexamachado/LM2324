<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios aleatorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(240, 239, 239);
        }

        #flex {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class='container'>
        <div id='flex' class='card'>
            <div class="card-header">
                <h3 class="card-title">Generador de usuarios</h3>
            </div>
            <div class="card-body">
                <div class='usuario'>
                    <img src='' class='circle'>
                    <p class='fullname'></p>
                    <p class='username'></p>
                    <p class='email'></p>
                    <p class='city'></p>
                    <div class="card-footer">
                        <button id="btn-generico" class='btn btn-primary'>Genérico</button>
                        <button id="btn-espanol" class='btn btn-primary'>Español</button>
                        <button id="btn-varios" class='btn btn-primary'>5 Españoles</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>    
        $(document).ready(function () {

            $("#btn-generico").click(function() {
                $.get("https://randomuser.me/api/").done(function (all){
                let foto = all.results[0].picture.medium
                let nombre_entero = all.results[0].name.first + " " + all.results[0].name.last 
                let nombre_usuario = all.results[0].login.username
                let email_usuario = all.results[0].email
                let ciudad = all.results[0].location.city   
                    
                $("img").attr("src", foto)
                $(".fullname").text(nombre_entero)
                $(".username").text(nombre_usuario)
                $(".email").text(email_usuario)
                $(".city").text(ciudad)
                })
            })
            $("#btn-espanol").click(function() {
                $.get("https://randomuser.me/api/?nat=Es").done(function (all){
                let foto = all.results[0].picture.medium
                let nombre_entero = all.results[0].name.first + " " + all.results[0].name.last 
                let nombre_usuario = all.results[0].login.username
                let email_usuario = all.results[0].email
                let ciudad = all.results[0].location.city
                $("img").attr("src", foto)
                $(".fullname").text(nombre_entero)
                $(".username").text(nombre_usuario)
                $(".email").text(email_usuario)
                $(".city").text(ciudad)
                })
            })
    
        $("#btn-varios").click(function() {
                $.get("https://randomuser.me/api/?results=5").done(function (all){
                    console.log(all)
                let foto = "multiple.png"

                let nombre_entero = all.results[0].name.first + " " + all.results[0].name.last
                let nombre_entero1 = all.results[1].name.first + " " + all.results[1].name.last
                let nombre_entero2 = all.results[2].name.first + " " + all.results[2].name.last
                let nombre_entero3 = all.results[3].name.first + " " + all.results[3].name.last
                let nombre_entero4 = all.results[4].name.first + " " + all.results[4].name.last 
                
                let nombre_usuario = all.results[0].login.username
                let nombre_usuario1 = all.results[1].login.username
                let nombre_usuario2= all.results[2].login.username
                let nombre_usuario3 = all.results[3].login.username
                let nombre_usuario4 = all.results[4].login.username

                let email_usuario = all.results[0].email
                let email_usuario1 = all.results[1].email
                let email_usuario2 = all.results[2].email
                let email_usuario3 = all.results[3].email
                let email_usuario4 = all.results[4].email

                let ciudad = all.results[0].location.city
                let ciudad1 = all.results[1].location.city
                let ciudad2 = all.results[2].location.city
                let ciudad3 = all.results[3].location.city
                let ciudad4 = all.results[4].location.city

                $("img").attr("src", foto)
                $(".fullname").append(nombre_entero + nombre_entero1, nombre_entero2, nombre_entero3, nombre_entero4)
                $(".username").append(nombre_usuario, nombre_usuario1, nombre_usuario2, nombre_usuario3, nombre_usuario4)
                $(".email").append(email_usuario,email_usuario1, email_usuario2,email_usuario3,email_usuario4)
                $(".city").append(ciudad, ciudad1,ciudad2, ciudad3, ciudad4 )
                })
            })
                       
        });
    </script>
</body>

</html>
