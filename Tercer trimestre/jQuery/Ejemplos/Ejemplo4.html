<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("input").focus(function(){
    $(this).css("background-color", "yellow");   //Cuando hago clic sobre este
  });
  $("input").blur(function(){
    $(this).css("background-color", "green"); //Cuando dejo de hacer clic
  });
});
</script>
</head>
<body>

Name: <input type="text" name="fullname"><br>
Email: <input type="text" name="email">

</body>
</html>

<!-- Cuando se haga click en la caja, se ponga de un determinado color, y cuando se quite se ponga de otro-->
