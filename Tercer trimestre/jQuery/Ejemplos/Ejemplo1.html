<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p, h1").click(function(){ //("") selector
    $(this).hide();
  });
});

$(document).ready(function(){
  $("#segundo").dblclick(function(){ //("") selector
    $(this).hide();
  });
});

</script>
</head>
<body>
<h1> Hola</h1>
<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>
<div id="segundo"> If you click on me twice, I will dissappear </div>

</body>
</html>
