<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
  $("p, h1").click(function(){ //("") selector
    $(this).hide();
  });
});

$(document).ready(function(){
  $("#segundo").dblclick(function(){ //("") selector
    $(this).hide();
  });
});

</script>
</head>
<body>
<h1> Hola</h1>
<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>
<div id="segundo"> Parrafo 2 </div>

</body>
</html>
