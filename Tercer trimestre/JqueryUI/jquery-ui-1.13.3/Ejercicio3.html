<!-- 3. Crea un diálogo simple utilizando jQueryUI que utilice algún tipo de animación. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script>
    $(function (){
        $("#dialogo").dialog({
            autoOpen: false,
            show:{
                effect: "blind",
                duration: 500
            },
            hide: {
                effect: "explode",
                duration: 100 
            }
        })
        $("#btn-abrir").click( function(){
            $("#dialogo").dialog("open")
        }); 
    });
</script>
</head>
<body>
    <h1>Ejemplo de dialogo</h1>
    <div id="dialogo">
       <p>Esto esta oculto de manera predeterminada hasta que hagamos clic en el boton de abrir dialogo</p>
    </div>

  <button id="btn-abrir"> Abrir dialogo</button>
</body>
</html>
