<!-- 3. Crea un sencillo ejemplo de reserva de habitaciones para un “hotel ficticio” donde
existan tres tipos de habitaciones: individuales(25€), dobles(45€) y triples(80€). El
formulario permitirá mediante un desplegable seleccionar el tipo de habitación que
desea así como su número, fecha de entrada y fecha de salida. Realiza los cálculos
necesarios para mostrar por pantalla el número de días reservados por el usuario y
precio final de la reserva haciendo uso de JQuery UI y DatePicker. Tenga en
consideración que nuestro hotel no permite realizar reservas a más de un año vista y
tampoco podemos reservar en fechas pasadas.-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de habitaciones</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://code.jquery.com/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: lightgreen;
            font-size: 1.5em;
        }
        .container{
            display:flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            border-radius: 10px;
            margin: 0 auto;
            width:  50%;
            padding: 50px;
            background-color: lightgoldenrodyellow;
        }
        h1 {
            margin-top: 50px;
            text-align:center;
        }
        input {
            font-size: 1em;
            text-align: center;
            width:10%;
        }
        input[type="text"] {
            font-size: 1em;
            text-align: center;
            width:20%;
        }
    </style>
</head>
<body>
    <h1>.: Reserva de habitaciones :.</h1>
    <div class="container">
        <form action="">
            <input min="0" type="number" name="individual" id="num_individuales" value="0">
            <label for="individual">Habitación individual (25€)</label> <br>
            <input min="0" type="number" name="doble" id="num_dobles" value="0">
            <label for="doble">Habitación doble (45€)</label><br>
            <input min="0" type="number" name="triple" id="num_triples" value="0">
            <label for="triple">Habitación triple (80€)</label><br>
            <input class="datepicker" type="text" name="entrada" id="f_entrada">
            <label for="entrada">Entrada</label><br>
            <input class="datepicker" type="text" name="salida" id="f_salida">
            <label for="salida">Salida</label><br>
            <button id="calculo">Cálculo</button>
            <p id="totalDias">Total días: </p>
            <p id="totalPrecio">Precio: </p>
            <h3 id="hola"></h3>
        </form>
     </div>
    <script>
        $(document).ready(function(){

            $("#f_entrada").datepicker({minDate: "+1D", maxDate: "+1Y"})
            $("#f_salida").datepicker({minDate: "+1D", maxDate: "+1Y"})
            
            $("#calculo").click(function(){
            let entrada =  $("#f_entrada")
            let salida = $("#f_salida")
            entrada1 = new Date(entrada)
            salida1 = new Date(salida)
            var mili_secs = salida.getTime() - entrada.getTime()
             // Convert the milli seconds to Days  
             var days = Math.round(mili_secs / (1000 * 3600 * 24));
            $("#totalDias").html(days);
          
        
            let individual = parseFloat($("#num_individuales").val())
            let doble = parseFloat($("#num_dobles").val())
            let triple =  parseFloat($("#num_triples").val())
            let suma = individual * 25 + doble * 45 + triple * 80
            $("#totalPrecio").html(suma)
            })
        })

    </script>
</body>
</html>
