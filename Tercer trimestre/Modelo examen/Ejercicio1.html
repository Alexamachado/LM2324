<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script>
    $(document).ready(function (){
        $("#menu").menu()
      })

</script>
<style>
    .ui-menu { width: 170px;}
</style>
</head>
<body>
    <h1>Menu JQueryUI</h1>
    <ul id="menu">
        <li>  <div> <span class="ui-icon ui-icon-folder-open"></span>  Abrir carpeta </div> </li>
        <li>  <div> <span class="ui-icon ui-icon-document"></span> Nuevo archivo </div> </li>
        <li>  <div> <span class="ui-icon ui-icon-disk"></span> Guardar </div>  </li>
        <li>  <div class="ui-state-disabled"> <span class="ui-icon ui-icon-mail-closed"></span> Enviar correo </div>  </li>
        <li> <div> <span class="ui-icon ui-icon-locked"> </span> Cerrar sesión </div>  </li>
     </ul>

</body>
</html>
