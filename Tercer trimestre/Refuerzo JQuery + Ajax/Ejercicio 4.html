<!--4. Mostrar información de usuarios de GitHub utilizando la API de GitHub:
      ○ No se requiere API key para este ejercicio.
      ○ Utiliza la siguiente URL para obtener información de un usuario:
    https://api.github.com/users/{nombre_usuario} -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 refuerzo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <style>
        p{
            vertical-align: middle;
            margin-left: 20px;
            margin-top: 0px
        }
        a{
            vertical-align: middle;
            margin-left: 50px;
        }
        #busqueda{
            margin-left: 20px;
            margin-top: 20px
        }

    </style>
    <script>
        $(document).ready(function(){
           $("#busca").click(function(){
            
            let nombre = $("#busqueda").val()
           $.get("https://api.github.com/users/" + nombre).done(function(api){
            $("#informacion").empty()
                $("#informacion").append(
                "<img width='120' height='120' style='vertical-align:middle;margin-left:40px;margin-top:20px' src='" + api.avatar_url + "'>" + '<br>' +
                "<a href='" + api.html_url + "'>" + api.login + "</a>" +
                "<p>Numero de seguidores: " + api.followers + "</p>" +
                "<p>Numero de personas a las que sigue: " + api.following + "</p>" +
                "<p>Tipo de usuario: " + api.type + "</p>" +
                "<p>Ubicacion: " + api.location + "</p>" +
                "<p>Nombre: " + api.name + "</p>" +
                "<p>Email: " + api.email + "</p>"
            )
                console.log(api)
            })
        
        })
    })
    </script>
    <input type="text" id ='busqueda' placeholder="Introduzca el usuario a buscar">
    <button id="busca"> Buscar </button>
    <div id="informacion"></div>
</body>
</html>
