<!--3. Buscar y mostrar información de películas utilizando la API OMDB:
    ○ Regístrate en http://www.omdbapi.com/ y obtén tu API key.
    ○ Utiliza la siguiente URL para buscar películas por título:
        http://www.omdbapi.com/?apikey={tu_api_key}&t={titulo}-->
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <style>
            #texto{
            margin-left: 20px;
            margin-top: 20px
            }
            p{
            margin-left: 20px;
            margin-top: 0px
            }
            img{
            margin-left: 20px;
            margin-top: 0px
            }
      </style>
        <script>
            $(document).ready(function(){
                $("#busca").click(function(){
            let peli = $("#texto").val()
                $.get("https://www.omdbapi.com/?apikey=33634933&t=" + peli).done(function(pelicula){
                    console.log(pelicula)
                $("#foto").append(
                    "<br>" +    
                "<p> Titulo: "+ pelicula.Title +"</p>" +
                "<p> Director: "+ pelicula.Director +"</p>" +
                "<p> Fecha publicacion: "+ pelicula.Released +"</p>" +
                "<p> Genero: "+ pelicula.Genre +"</p>" +
                "<p> Actore: "+ pelicula.Actors +"</p>" +
                "<p> Trama: "+ pelicula.Plot +"</p>"+ 
                '<img width="120" src="'+ pelicula.poster +'">'
                    )
                })
            })
        })
        </script>
            <input type="text" placeholder="Introduza la pelicula" id="texto">
            <button id="busca">Buscar pelicula</button> 
        <div id="foto"></div>

    </body>
    </html>
