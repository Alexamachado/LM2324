<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     #roja{ 
        background-color: red;
        width: 200px;
        height: 200px;
     } 
     
     #verde{ 
        background-color: green;
        width: 200px;
        height: 200px;
        position: relative;
        top: 10px;
        left: 200px;
     }   

     #amarilla{ 
        background-color: yellow;
        width: 200px;
        height: 200px;
        position: relative; /*relativo al normal, al sitio donde tendria que aparecer la normal */
        top: 20px;
        left: 300px;  
     }   
    </style>
</head>
<body>
    <h1> Posicionamiento normal</h1>
    <div id="roja"> rojo</div>
    <div id="verde"> verde </div>
    <div id="amarilla"> amarilla </div>
</body>
</html>
