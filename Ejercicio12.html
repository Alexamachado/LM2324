<!--12. Modifica ligeramente el ejercicio anterior para que en lugar de vaciar literalmente el
div simplemente visualice o no el texto en función de un botón, “Mostrar/Ocultar
texto”. Utiliza algunas de las funciones de clases que tiene jQuery.-->


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1>Esconder caja texto</h1>
    <center> <div id="caja"> Pulsa el boton para esconderme pls</div> </center>
    <button id="boton">Vaciar</button>
    <script>
        $(document).ready(function () {
            $("#boton").click(function (){
            $("#caja").toggle();
            });
             });
    </script>
</body>
</html>
