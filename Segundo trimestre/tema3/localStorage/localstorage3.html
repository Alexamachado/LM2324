<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Tareas</title>
</head>
<body>
    <h1>Bienvenido a la lista de tus tareas</h1>
    <input type="text" id="tarea" placeholder="Escribe tu tarea">
    <ul id="lista"> 
    </ul>
    <button type="button" onclick="anadirElemento()">AÃ±ade problema a tu vida</button>

    <script>
        var problemas=[];
        function anadirElemento() {
            var tarea = document.getElementById("tarea").value
            var lista = document.getElementById("lista");
            var elemento = document.createElement("li"); //entrada de la lista
            elemento.textContent = tarea; // Observa en la consola lista y lista.children      textcontent = meteme este texto de tarea en las entradas 
            lista.appendChild(elemento); //mete las tareas en la lista
            problemas.push(elemento); //mete las tareas en el array problemas
            var cadena="";
            for (var i=0;i<problemas.length;i++){ // Me dice cuantos caracteres hay en problemas ||  me indica el indice de la entrada
                cadena = cadena + problemas[i].textContent + ",";  //Lo que se va a guardar en el localStorage
            }                                                           
            // Al finalizar el for en cadena tengo mi lista de tareas
            localStorage.setItem("problemas", cadena);
        }

        function cargarPagina(){
            let cadenaTareas = localStorage.getItem("problemas")
            if (cadenaTareas!=null)
            {
                // Tengo tareas pendientes
                var lista = document.getElementById("lista");
                var elemento = document.createElement("li");
                /*
                    //lo del localstorage lo tengo guardado como un array, por lo que tengo que decirle que me cree entradas
                    //
                for (var i=0;i<lol.length;i++){ 
                cadena = cadena + lol[1].textContent + ",";  
                }*/

                elemento.textContent = cadenaTareas; //meteme este texto de cadenatarea en las entradas (elemento) 
                lista.appendChild(elemento);
            }
            else{
                // No tengo nada que mostrar
            }
        }
        window.onload = cargarPagina();
    </script>
</body>
</html>
