<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cambiar de tema </title>
</head>
<body id="fondo">
<script>
    function claro(){
        document.getElementById("fondo").style.backgroundColor = "#ffffff";
        let pulsado=1;
    }

    function oscuro(){
        document.getElementById("fondo").style.backgroundColor = "#000000";
        let pulsado=2;
    }

    function guardar(){
        if(pulsado==1){
        let valores = document.getElementById("fondo").style.backgroundColor = "#ffffff";    
        }
        else if(pulsado==2){
        let valores = document.getElementById("fondo").style.backgroundColor = "#000000";    
        }
        localStorage.setItem("datos",valores); 
    }

    function carga(){
      localStorage.getItem("datos")
    }

    window.onload = carga();
</script>
<h1>Cambiar tema</h1>   
<button onclick="claro()" >Tema claro</button>
<button onclick="oscuro()">Tema oscuro</button>

</body>
</html>
