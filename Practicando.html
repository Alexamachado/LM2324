<!--5. Realiza un documento HTML donde se visualice el funcionamiento de los métodos
de jQuery fadeIn() y fadeOut(). ¿Para qué sirve fadeToggle()?-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asdsad</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <style>
        .roja{
            background-color: red;
            width: 500px;
            height: 500px;
        }

    </style>



    <script>
        $(document).ready(function (){
        $("#In").click(function(){
            $(".roja").fadeIn()
        })
        $("#Out").click(function(){
            $(".roja").fadeOut()
        })
        $("#Toggle").click(function(){
            $(".roja").fadeToggle()
        })

        })
    </script>
    <p class="roja"> Hliiiiiiiiii</p>


    <button id="In"> FadeIN</button>
    <button id="Out"> FadeOut</button>
    <button id="Toggle"> Toggle</button>
</body>
</html>
